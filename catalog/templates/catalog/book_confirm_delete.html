{% extends "base_generic.html" %}

{% block content %}
  <h1>Удалить книгу: {{ book.title }}</h1>
  <p>Вы уверены, что хотите удалить эту книгу?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Подтвердить удаление">
    <a href="{% url 'books' %}">Отмена</a>
  </form>
{% endblock %}
